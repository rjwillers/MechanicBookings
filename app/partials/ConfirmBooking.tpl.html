
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Confirm Booking
                </h1>
            </div>
        </div>
    </div>
    <form name="confirmBookingForm" novalidate ng-submit="confirmBooking()">

        <div class="row clearfix">
            <div class="col-md-3 column">
                <label for="selectClient">Client:</label>
            </div>
            <div class="col-md-3 column">
                <p><strong>Name:</strong> {{booking.client.name}}, <strong>Email:</strong> {{booking.client.email}}</p>
            </div>
            <div class="col-md-6 column">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-3 column">
                <label for="selectClient">Jobs:</label>
            </div>
            <div class="col-md-3 column">
                <ul ng-repeat="job in booking.jobsList">
                    <li>{{job}}</li>
                </ul>
            </div>
            <div class="col-md-6 column">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-3 column">
                <label for="selectClient">Mechanic:</label>
            </div>
            <div class="col-md-3 column">
                <p>{{booking.mechanic.name}}</p>
            </div>
            <div class="col-md-6 column">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-3 column">
                <label for="selectClient">Date:</label>
            </div>
            <div class="col-md-3 column">
                <p>{{booking.date}}</p>
            </div>
            <div class="col-md-6 column">
            </div>
        </div>

        <br/>

        <div class="row clearfix">
            <p>If the above information is correct, please press the confirm button to proceed.</p>
        </div>

        <div class="row clearfix">
            <div class="col-md-3 column">
                <button type="submit" class="btn btn-default">Confirm booking</button>
            </div>
        </div>
        

    </form>
</div>
