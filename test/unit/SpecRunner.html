    <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!--angular / jquery lib files-->
    <script type='text/javascript' src='../lib/jquery.min.js'></script>
    <script type='text/javascript' src='../lib/angular/angular.js'></script>
    <script type='text/javascript' src='../lib/angular/angular-route.js'></script>
    <script type='text/javascript' src='../lib/angular/angular-mocks.js'></script>
    <script type='text/javascript' src='../lib/angular/angular-resource.js'></script>
    <script type='text/javascript' src='../lib/angular/ng-grid-2.0.7.js'></script>

    <!--source files-->
    <script type="text/javascript" src="../../app/js/app.js"></script>
    <script type="text/javascript" src="../../app/js/directives.js"></script>
    <script type="text/javascript" src="../../app/js/filters.js"></script>
    <script type="text/javascript" src="../../app/js/services.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/controllersModule.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/bookingsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/clientsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/jobsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/confirmBookingsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/viewBookingsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/confirmBookingsController.js"></script>
    <script type="text/javascript" src="../../app/js/controllers/carsSliderController.js"></script>
    <script type="text/javascript" src="fakeService.js"></script>

    <!--spec files-->
    <script type="text/javascript" src="appSpec.js"></script>
    <script type="text/javascript" src="controllersSpec.js"></script>
    <script type="text/javascript" src="filtersSpec.js"></script>
    <script type="text/javascript" src="servicesSpec.js"></script>
    <script type="text/javascript" src="directivesSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>

</html>
